<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=”viewport” content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="header">
      <img src="images/logo.jpg" alt="Logo"  class="header-img responsive-img">
      <div class="header-text">
        <h1 class="header-name text-hdr">Ahmed Mansouri</h1>
        <p class="header-title text-item">Front End Rock Star</p>
      </div>
    </header>
    <main>
      <div class="main-img">
        <img src="images/solutions.jpg" alt="Business Solutions" class="hero-img responsive-img">
      </div>
      <section class="featured-work">
        <h2 class="content-hdr text-hdr">Featured Work</h2>
        <div class="featured">
          <div class="featured-item">
            <img src="images/journey1.jpg" alt="Work History" class="featured-img responsive-img">
            <h3 class="feature-hdr text-hdr">My Resume</h3>
            <p class="feature-text">
              <a href="" class="feature-link">https://www.google.com</a>
            </p>
          </div>
          <div class="featured-item">
            <img src="images/certification1.jpg" alt="Certifications" class="featured-img responsive-img">
            <h3 class="feature-hdr text-hdr">Certificates</h3>
            <p class="feature-text">
              <a href="" class="feature-link">https://www.google.com</a>
            </p>
          </div>
          <div class="featured-item">
            <img src="images/hobbies1.jpg" alt="Hobbies" class="featured-img responsive-img">
            <h3 class="feature-hdr text-hdr">Hobbies</h3>
            <p class="feature-text">
              <a href="" class="feature-link">https://www.google.com</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
